<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("nhập cạnh a :");
        let b = prompt("nhập cạnh b :");

        if( a > 0 && b> 0 ){
           let s = a *b/2 ; 
           document.write(s); 
        }else{
            document.write("bạn nhập không phải số nguyên dương ");
        }

    </script>
    
</body>
