<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>


    <script>
        let so = parseInt(prompt("nhập số ")) ;
        if(so > 0 ){
            document.getElementById("result").innerHTML="số này lớn hơn số 0 ";
        }else if(so < 0 ){
            document.getElementById("result").innerHTML="số này nhỏ hơn số không";
        }else{
            document.getElementById("result").innerHTML="số này là số 0";
        }
    </script>
    
</body>
</html>
