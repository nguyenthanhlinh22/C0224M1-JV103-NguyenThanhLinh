<body>
   
<p id="result"></p>

    <script>
        let age = parseInt(prompt("mời bạn nhập tui"));

        }else  {
            document.getElementById("result").innerHTML= "bạn đủ điều kiện vào lớp 10 ";
           
        }

        
      
    </script>
