<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>




  function feetToMeets(foot) {
    return 0.305 * foot ;
  }
  function metersToFeet(meter) {
    return 3.279 * meter ;
  }

  let foot = parseInt(prompt("nhap foot"));
  document.write(feetToMeets(foot)+"<br>");
  let meter = parseInt(prompt("nhap meter"));
  document.write(metersToFeet(meter));

</script>

</body>
</html>
