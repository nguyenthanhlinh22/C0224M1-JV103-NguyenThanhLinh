<body>
<h1>Bài 7 : đổi vị trí hai số</h1>
<script>
  let a = parseInt(prompt("nhap a "));
  let b = parseInt(prompt("nhap b "));
    doiViTri(a,b);
  function doiViTri(a ,b){

      let  c = a ;
        a = b ;
        b = c

      document.write("Sau khi đổi vị trí: a = " + a + ", b = " + b);
  }
</script>
</body>
