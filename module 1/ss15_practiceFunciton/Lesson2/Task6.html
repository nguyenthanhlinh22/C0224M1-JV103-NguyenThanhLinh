<h1> bài 6 : kiểm tra số dương</h1>
 <script>
     let num = parseInt(prompt("nhap so "))
     let ktr = ktra(num);
     document.write(ktr);
     function ktra( a) {
         if (a >= 0 ){
            return true
         }else {
             return false;
         }

     }
 </script>
