<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let number1 = parseInt(prompt("nhập số "))

  if (isPrime(number1)){
    // alert(`${number1} là số nguyên tố`);
      alert(number1 + "là so nguyen to");
  }else {
    // alert(`${number1} không phải số nguyên tố `);
      alert(number1 + "là  ko so nguyen to");

  }
  function isPrime(number1) {
    if (number1 <= 1){
      return false ;
    }else {
      for (let i = 2 ; i < Math.sqrt(number1) ; i++){
          if(number1 % i === 0 ) {
              return false;
      }

      }
    }
    return true ;
  }

</script>

</body>
</html>
