<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiso(number) {

        return number+1 ;
    }

    let number = parseInt(prompt("nhập số bạn muốn cộng "));
    let num = doiso(number);
    document.write(num);
</script>

</body>
</html>
