 <script>

     function veTamGiacVuongCanRong(h) {
         for (let i = 0; i < h; i++) {
             let row = '';
             for (let j = 0; j < h; j++) {
                 if (i === h - 1 || j === 0 || j === i) {
                     row += '*';
                 } else {
                     row += ' ';
                 }
             }
             console.log(row);
         }
     }


     veTamGiacVuongCanRong(5);
