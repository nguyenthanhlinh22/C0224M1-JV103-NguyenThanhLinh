<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let n = parseInt(prompt("độ dài của mảng 1"));
  let n1 = parseInt(prompt("độ dài của mảng 2"));
  let a1 = [];
  let a2 = [];
  let a3 = [];
  let a4 = [];

  for (let i = 0 ; i < n ; i++) {
    let numA1 = parseInt(prompt("nhập số mảng 1 "));
    a1.push(numA1);

  }for(let j = 0 ; j < n1 ; j++ ){
    let numA2 = parseInt(prompt("nhập số mảng 2 "));
    a2.push(numA2);
  }

    for (let i = 0; i < Math.min(a1.length , a2.length); i++) {
        if (a1[i] !== a2[i]){
          a3.push(a1[i]);

        }else if(a1[i] === a2[i]){
          a4.push(a1[i]);
        }

  }
  document.write("Các phần tử khác nhau là: " + a3.join(", ") +"<br>");
  document.write("Các phần tử giống nhau là: " + a4.join(", "));

</script>

</body>
</html>
