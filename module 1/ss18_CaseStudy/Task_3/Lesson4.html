<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1> hãy chọn 1  Món trong menu </h1>
 <input type="text" id="mon">
 <button type="button" onclick="menu1()">Chọn món</button>
 <p id="result"></p>
  <script>



        let n = parseInt(prompt("nhập số lượng sản phẩm  "));
        let sanpham = [];
        let hang = [];
        let price = [];
        for (let i = 0 ; i < n ; i++){
            let arr = prompt(`nhập menu của món thứ ${i+1}`);
            let arr1 = parseInt(prompt(`nhập giá của món thứ ${i+1}`));
            let arr3 = prompt(`nhập hãng ${i+1}`);
            hang.push(arr3)
            sanpham.push(arr);
            price.push(arr1);
            document.write( (i+1)+":" +sanpham[i] +"hãng" + hang[i] +"giá"+" "+new Intl.NumberFormat().format(price[i])+"VNĐ"+"<br>");

        }function menu1() {
            let selectedMenuIndex = parseInt(document.getElementById('mon').value);

            if (selectedMenuIndex >= 1 && selectedMenuIndex <= n) {

                document.getElementById('result').innerText = `Bạn đã chọn: ${sanpham[selectedMenuIndex - 1]}  hãng ${hang[selectedMenuIndex - 1]}   giá ${new Intl.NumberFormat().format(price[selectedMenuIndex - 1])}  VNĐ`;
            } else {
                document.getElementById('result').innerText = "Món không hợp lệ";
            }
        }





  </script>
</body>
</html>
