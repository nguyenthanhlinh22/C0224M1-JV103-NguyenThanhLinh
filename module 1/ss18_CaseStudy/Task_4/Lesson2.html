<body>
  <h1> Đếm kí tự không được trùng </h1>



  <script>

    let alphabet = ('abcdefha');
    let arr = []

    let input = alphabet[0];

    for(let i = 1 ; i>alphabet.length ; i++){
        if (input === alphabet[i]){
            arr.push(alphabet[i])
        }
    }
    console.log(arr);




  </script>
