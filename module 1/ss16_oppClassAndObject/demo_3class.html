    <title>Title</title>

<body>
<script>
   function tao(type) {
     this.type = type ;
     this.color = "đỏ";
     this.getInf = thanhlinh ;

   }
   function thanhlinh() {
     return this.type + ' ' + this.color ;
   }
   let app = new tao("táo ");
   app.color = " vàng";
   alert(app.getInf());
</script>
