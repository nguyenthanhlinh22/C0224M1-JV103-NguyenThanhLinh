<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Kiểm tra năm nhuận </title>
</head>
<body>
<script>
     let nam = parent(prompt("nhập năm "));

     if ( nam%4 == 0) {
         alert(nam + "đây là năm nhuận ");
     }else {
         alert(nam + "đây là năm không nhuận ");

     }



</script>

</body>
</html>
