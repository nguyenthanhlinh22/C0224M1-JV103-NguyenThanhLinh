<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let num = prompt("nhập số vào đây ")
        let total = 0 ;
        
        for  ( let i = 1;i <= num ; i++ ){
            total += i;
            document.getElementById("result").innerHTML = total ; 
            document.write(total)
           
        }
       
    </script>
    
</body>
</html>
