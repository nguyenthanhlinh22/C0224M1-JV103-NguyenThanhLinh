<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>

        var count = 0;
        for (var i = 0; i < 10; i+=2) {
            count += i;
        }
        document.getElementById("demo").innerHTML = count;
    </script>
    
</body>
</html>
