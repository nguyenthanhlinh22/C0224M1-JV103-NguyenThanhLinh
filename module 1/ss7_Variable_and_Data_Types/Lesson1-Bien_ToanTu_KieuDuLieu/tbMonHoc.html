<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trung Bình Môn Học </title>
</head>
<body>
<p>Trung bình môn học </p>

<script>
    HoaHoc = +prompt("Nhap Diem Hoa Hoc");
    VatLy = +prompt("Nhap Diem Vat Ly");
    SinhHoc = +prompt("Nhap Diem Sinh Hoc ");

    let x = HoaHoc
    let y = VatLy
    let z = SinhHoc
    let d= (x + y + z) ;
    let v = d/3 ;

    document.write("Tổng = " + d);
    document.write("<br>")
    document.write("trung bình  = " + v);




</script>

</body>
</html>
