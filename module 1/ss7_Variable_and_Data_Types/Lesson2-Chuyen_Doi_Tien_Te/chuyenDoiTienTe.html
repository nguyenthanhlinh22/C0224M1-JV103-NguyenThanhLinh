<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Chuyển đổi Tiền Tệ </title>
</head>
<body>
    <table>
        <tr>
            <th><label for="money">amount</label></th>
            <th>From Currency</th>
            <th>to Currency</th>
        </tr>
        <tr>
            <td>
                <input type="number" name="money" id="money" placeholder="Nhập số tiền ">
            </td>
            <td>
                <select id="from">
                    <option name="vnd" value="vnd">VNĐ</option>
                    <option name="usd" value="usd">USD</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option name="vnd" value="vnd">VNĐ</option>
                    <option name="usd" value="usd">USD</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="chuyenDoi()">Convert</button>
            </td>
        </tr>
    </table>
<div id="result"></div>
<script>
    function chuyenDoi() {
        let amount = +document.getElementById("money").value;
        let from = document.getElementById("from").value;
        let to = document.getElementById("to").value;
        let result;

        if (from === "usd" && to === "vnd") {
            result = "result" + (amount * 23000) + "Đ";
        } else if (from === "vnd" && to === "usd") {
            result = "result" + (amount / 23000) + "$";
        } else {
            result = "result" + amount + "$";
        }
        document.getElementById("result").innerHTML = result;
    }


</script>
</body>
</html>
