<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function minArray(arr) {
    if (arr.length === 0) {
      return -1;
      let min = arr[0]
    }
    for (let i = 0; i < arr.length; i++) {
      if (min > arr[i]) {
        min = arr[i]
      }
    }
    return min;

  }

  let arr1= [0, 0, 0, 0, 0, 0];
  let min = minArray(arr1);
  alert(min)
</script>

</body>
</html>
