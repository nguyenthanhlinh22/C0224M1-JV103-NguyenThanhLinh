<body>
    <script>
        function processConfirm(answer) {
            let result = "" ;
            if(answer){
                result = "bạn dăng nhập thành công ";
            }else{
                result = "bạn đăng nhập thất bại  ";
            }
            return result ;
        }
        let conFirmAnswer = confirm("bạn hãy đăng nhập vào đây nào ");
        let theAnswer = processConfirm(conFirmAnswer);
        alert(theAnswer)
        
        
        
    </script>
