<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function sum(start, end) {
        let total = 0 ;
        for(let i = start ; i <= end ; i ++){
            total += i ;
        }
          return total;

      }
      function main() {
        console.log("số từ 1 đến 10 " + sum(1,10));
        console.log("số từ 11 đến 20" + sum(11,20));
        console.log("số từ 21 đến 39" + sum(21,39));
        
      }
    </script>

</body>
</html>
