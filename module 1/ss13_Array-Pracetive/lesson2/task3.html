<script>
    let arr = [3,2,2,4,6,88,11,34,0,];

    for(let i = 0 ; i <= arr.length ; i++){
        if (i <= arr.length){
           document.write(`số thứ ${i} là số ${arr[i]}` + "<br>")
        }

    document.write(arr[i]+arr.length +"<br>");


</script>
