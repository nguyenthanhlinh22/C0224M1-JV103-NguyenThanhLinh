<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo hoặc nhập mảng số nguyên
  let mangSoNguyen = [3, 7, 12, 18, 25, 30, 42, 56, 60, 73];

  // Nhập số nguyên V
  let V = parseInt(prompt("Nhập số nguyên V:"));

  // Hàm kiểm tra V có trong mảng và xoá nếu có
  function kiemTraVaXoaV(mang, V) {
    for (let i = 0; i < mang.length; i++) {
      if (mang[i] === V) {
        // Dịch phần tử bên phải V sang vị trí của V
        for (let j = i; j < mang.length - 1; j++) {
          mang[j] = mang[j + 1];
        }
        // Gán 0 cho phần tử cuối cùng
        mang[mang.length - 1] = 0;
        return true; // V nằm trong mảng và đã bị xoá
      }
    }
    return false; // V không nằm trong mảng
  }

  // Kiểm tra và xoá nếu cần
  if (kiemTraVaXoaV(mangSoNguyen, V)) {
    console.log(`${V} is in the array and has been removed.`);
  } else {
    console.log(`${V} is not in the array.`);
  }

  // Hiển thị mảng sau khi xoá
  console.log("Mảng sau khi xoá:", mangSoNguyen);

</script>

</body>
</html>
