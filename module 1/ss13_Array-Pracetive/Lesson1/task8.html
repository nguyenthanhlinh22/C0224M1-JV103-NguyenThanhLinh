<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo hoặc nhập mảng số nguyên
  let mangSoNguyen = [25, 7, 42, 60, 12, 18, 3, 30, 73, 56];

  // Sắp xếp mảng theo thứ tự giảm dần
  mangSoNguyen.sort(function(a, b) {
    return b - a;
  });

  // Hiển thị mảng đã được sắp xếp
  console.log("Mảng đã được sắp xếp theo thứ tự giảm dần:", mangSoNguyen);

</script>

</body>
</html>
