<body>
<script>
   const number1 = parseInt(prompt("nhập số "));
   var n1 = 0 , n2 = 1 ;
   let n3 ;
   let i = 0
   for ( ; i<number1 ; i++){
       document.write(n1 + "<br>")
       n3 = n1 + n2;
       n1 = n2 ;
       n2 = n3
   }
</script>
