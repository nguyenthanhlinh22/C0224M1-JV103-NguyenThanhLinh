<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-3, 5, 1 , 3 ,2 ,10];
    let fist = 0 ;
    let last = arr.length-1;
    while (fist < last){
        let b = arr[fist];
        arr[fist] = arr[last];
        arr[last] = b ;
        fist++;
        last--;


    }
    document.write(arr)
</script>

</body>
</html>
