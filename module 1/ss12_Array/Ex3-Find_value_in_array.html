<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let find = prompt("find value in array");
    let arr = [1,3,4,2,6,7,111,-1];
     for(let i=0 ; i < arr.length ; i++){
       if(find === arr[i]){
         alert("value " + arr[i]  + "found at " + i  );
       }
     }
  </script>

</body>
</html>
