<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <label><input type="text" id="txtValue"></label>
    <input type="button" id="btnAdd" value="add" onclick="add_element();">
    <input type="button" id="btnDisplay" value="dislay" onclick="delete_element();">
    <p id="result"></p>

      <script>
        let x = 0 ;
        let array = Array();

        function add_element() {
            array[x] = document.getElementById("txtValue").value;
            alert("element :" + array[x] + " add at index" + x );
            // tăng lên 1
            x++;
            document.getElementById("txtValue").innerHTML =  '';

        }
        function delete_element() {
            let e = "<hr>";
            for(let i = 0 ; i < array.length ; i++){
                e+=  array[i] + "<br>";

            }
            document.getElementById("result").innerHTML = e ;
        }

      </script>
</body>
</html>
